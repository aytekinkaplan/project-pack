<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>{% block title %}Your Website{% endblock %}</title>
  </head>
  <body>
    <!-- HEADER -->
    {% block header %}
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Java</a></li>
          <li><a href="{{ url_for('python') }}">Python</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
      </nav>
    </header>
    {% endblock %}

    <!-- MAIN CONTENT -->
    <main>{% block body %}{% endblock %}</main>

    <!-- FOOTER -->
    {% block footer %}
    <footer>
      <p>&copy; {{ current_year }} Your Website. All rights reserved.</p>
    </footer>
    {% endblock %}
  </body>
</html>
